<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/mdb.min.css">
    <link type="text/css" rel="stylesheet" href="scss/main.css">
    <link rel="shortcut icon" href="img/logo_icon.svg" type="image/x-icon">
    <title>Unlock Meeting</title>
</head>

<body class="m-0">
<section id="minimize-panel" class=""> <br></section>

    <section id="navbar" class="sticky-top">
        <nav class="navbar shadow-0 navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <!-- <object data="img/logo.svg" type="image/svg+xml">
                        <img src="img/logo.svg" alt="">
                    </object> -->
                    <img class="logo" src="img/logo.svg" id="rrr" alt="Logo Geeks and the City" />

                </a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path d="M22,3v2h-9V3H22z M22,19v2H9v-2H22z M22,11v2H3v-2H22z" />
                    </svg>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mt-4 mt-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Join a Meeting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Host a Meeting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="login-section" class="py-5 my-3">
        <div class="login-area signup-area">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form action="#" method="post">
                <div class="row row-cols-1 row-cols-sm-2 gx-2">
                    <div class="col">
                        <div class="mb-3">
                            <label for="">First Name</label>
                            <input type="text" class="form-control form-control-lg mt-2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control form-control-lg mt-2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="">Email Address</label>
                            <input type="email" class="form-control form-control-lg mt-2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="">Date of Birth</label>
                            <input type="date" class="form-control form-control-lg mt-2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-2">
                            <label for="">Password</label>
                            <input type="password" class="form-control form-control-lg mt-2">
                            <div class="progress mt-2 rounded-1 mb-3" style="height: 10px;">
                                <div class="progress-bar bg-primary" role="progressbar"
                                    style="width: 75%; font-size: 9px;">
                                    50%
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-2">
                            <label for="">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg mt-2">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-block shadow-0 signin btn-lg text-white">Sign Up</button>
            </form>

            <div class="mt-2 text-center text-gray">
                Already have an account? <a href="" class="text-primary">Sign In</a>
            </div>

            <div class="hr-line mt-5">
                <div>
                    <span>Or</span>
                </div>
            </div>
            <div class="mt-4 social-login">
                <label for="">Sign Up with</label>
                <div class="row g-2 row-cols-1 row-cols-sm-2">
                    <div class="col">
                        <button class="btn g btn-lg btn-block">
                            <img src="img/g.svg" alt="">
                            Google
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn f btn-lg btn-block">
                            <img src="img/f.svg" alt="">
                            Facebook
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4 text-gray">
                By signing in, I agree to the <a href="" class="text-primary">Privacy Policy</a> and <a href=""
                    class="text-primary">Terms of
                    Service</a>
            </div>
        </div>
    </section>





    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/smooth-scrollbar.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
