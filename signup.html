<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/mdb.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo_icon.svg" type="image/x-icon">
    <title>Unlock Meeting</title>
</head>

<body class="m-0">

    <section class="mh-100vh d-flex flex-column">
        <section id="navbar">
            <nav class="navbar navbar-expand-sm navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.svg" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <svg version="1.1" id="menu" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18 12"
                            style="enable-background:new 0 0 18 12;" xml:space="preserve">
                            <path d="M0,12h18v-2H0V12z M0,7h18V5H0V7z M0,0v2h18V0H0z" />
                        </svg>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Join a Meeting</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Host a Meeting</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <section id="login-login" class="flex-fill d-flex flex-column justify-content-center">
            <div class="container-fluid">
                <div class="login-area signup">
                    <h4 class="text-center text-dark mb-3">Sign Up</h4>
                    <form action="#" method="post">
                        <div class="row row-cols-1 row-cols-sm-2 gx-2">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="">First Name</label>
                                    <input type="text" class="form-control mt-2">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="">Last Name</label>
                                    <input type="text" class="form-control mt-2">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="">Email Address</label>
                                    <input type="email" class="form-control mt-2">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="">Date of Birth</label>
                                    <input type="date" class="form-control mt-2">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-2">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control mt-2">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-2">
                                    <label for="">Confirm Password</label>
                                    <input type="password" class="form-control mt-2">
                                </div>
                            </div>
                        </div>
                        <div class="progress  rounded-1 mb-3" style="height: 10px;">
                            <div class="progress-bar bg-secondary-color" role="progressbar"
                                style="width: 75%; font-size: 9px;">
                                50%
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block shadow-0 bg-color text-white">Sign Up</button>
                    </form>
                    <small class="d-block text-center mt-2 mb-4">Already have an account? <a href="login.html"
                            class="text-color">Sign
                            in</a></small>

                    <div class="hr-line text-center">
                        <span class="d-inline-block bg-white px-2">Or</span>
                    </div>
                    <div class="login-api mt-4">
                        <small class="d-block">Sign in with</small>
                        <div class="row row-cols-2 g-1 mt-1">
                            <div class="col">
                                <button class="btn btn-block shadow-0 bg-google text-white">Google</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-block shadow-0 bg-facebook text-white">Facebook</button>
                            </div>
                        </div>
                    </div>

                    <small class="d-block text-center mt-4">By signing up, I agree to the <a href="login.html"
                            class="text-color">Privacy Policy</a> and <a href="login.html" class="text-color">Terms of
                            Service</a></small>
                </div>
            </div>
        </section>
    </section>





    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/smooth-scrollbar.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
