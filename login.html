<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/mdb.min.css">
    <link type="text/css" rel="stylesheet" href="scss/main.css">
    <link rel="shortcut icon" href="img/logo_icon.svg" type="image/x-icon">
    <title>Unlock Meeting</title>
</head>

<body class="m-0">
    <section id="minimize-panel" class=""> <br></section>

    <section id="navbar" class="sticky-top">
        <nav class="navbar shadow-0 navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <!-- <object data="img/logo.svg" type="image/svg+xml">
                        <img src="img/logo.svg" alt="">
                    </object> -->
                    <img class="logo" src="img/logo.svg" id="rrr" alt="Logo Geeks and the City" />

                </a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path d="M22,3v2h-9V3H22z M22,19v2H9v-2H22z M22,11v2H3v-2H22z" />
                    </svg>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mt-4 mt-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Join a Meeting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Host a Meeting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="login-section" class="py-5 my-3">
        <div class="login-area">
            <h2 class="text-center mb-4">Sign In</h2>
            <form action="" method="post">
                <div class="mb-3">
                    <label for="">Email</label>
                    <input type="email" class="form-control form-control-lg">
                </div>
                <div class="mb-4 position-relative">
                    <label for="">Password</label>
                    <input type="password" class="form-control pe-75 form-control-lg">
                    <a href="" class="text-primary forgot">Forgot?</a>
                </div>
                <button class="btn signin btn-lg btn-block">Sign In</button>
                <input type="checkbox" id="remember" class=" me-2">
                <label for="remember" class="select-none ">Stay Signed In</label>
            </form>

            <div class="hr-line mt-5">
                <div>
                    <span>Or</span>
                </div>
            </div>
            <div class="mt-4 social-login">
                <label for="">Sign In with</label>
                <div class="row g-2 row-cols-1 row-cols-sm-2">
                    <div class="col">
                        <button class="btn g btn-lg btn-block">
                            <img src="img/g.svg" alt="">
                            Google
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn f btn-lg btn-block">
                            <img src="img/f.svg" alt="">
                            Facebook
                        </button>
                    </div>
                </div>
            </div>

            <div class="font-14 mt-4 text-gray">
                By signing in, I agree to the <a href="" class="text-primary">Privacy Policy</a> and <a href=""
                    class="text-primary">Terms of
                    Service</a>
            </div>
        </div>
    </section>





    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/smooth-scrollbar.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
