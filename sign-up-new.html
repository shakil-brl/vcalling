<body>
    <div class="container-full bg-white">
        <!--====================================================================================================
            Section 1 Grod view 
            ========================================================================================================-->
        <header class="MuiPaper-root MuiAppBar-root MuiAppBar-positionFixed MuiAppBar-colorPrimary MuiPaper-elevation4" style="background-image: linear-gradient(90deg, rgb(255, 115, 107), rgb(255, 34, 96)); height: 25px;">
            <div class="MuiToolbar-root MuiToolbar-regular MuiToolbar-gutters"></div>
        </header>

        <nav class=" navbar navbar-expand-lg navbar-light bg-white overright-nabbar  border-bottom">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo.png" style=" height: 44px; "></a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="nav navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item c-text ">
                            <a class="nav-link c-text " href="#">Join a Meeting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link c-text " href="#">Host a Meeting</a>
                        </li>
                        <li class="nav-item">
                            <a type="button" href="sign-up.html" class="mdc-button mdc-button--raised shado-baground-textC radius10-font" style="width: 100%;padding: 1px 32px;">Sign Up</a>

                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="row">
            <!-- Default form login -->
            <form class="border border-light p-5 margin col-8 col-sm-6 col-md-6  col-lg-4 mb-5" style="margin-top: 5%;" action="#!">
                <p class="h4 mb-4 text-center">Sign Up</p>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFastName">First Name</label>
                        <input type="text" class="form-control" id="inputFastName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="demo@gmail.com" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDateofbirth">Date of Birth</label>
                        <input type="date" class="form-control" id="inputDateofbirth" value="2019-12-07"  required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" data-strength  id="Password" placeholder="********" required>
           </div>
                    <div class="form-group col-md-6">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="*******" required>
                    </div>
                </div>



                <!-- Sign in button -->

                <div class="text-center col-sm-12">
                    <div class="row">
                        <button class="mdc-button mdc-button--raised shado-baground-textC mt-2 btn-lg" style="width: 100%; margin-top: 20px 20px !important"><span class="mdc-button__label">Sign Up</span></button> <!-- Button -->

                    </div>
                    <div class="custom-control custom-checkbox mb-5">
                        <label>Already have an account?&nbsp;<a href="sign-in.html" class="c-text">Sign in</a></label>
                    </div>

                    <div class="saparator-with-text">
                        <span>or</span>
                    </div>

                    <div class="row">
                        <label class="text-left w-100 color">Sign in with</label>
                        <a href="#" class=" btn-50 google-login"><i class="fa fa-google"></i>&nbsp;Google</a>
                        <a href="#" class=" btn-50 facebook-login"><i class="fa fa-facebook"></i>&nbsp;Facebook</a>
                    </div>
                    <p class="mt-5">By signing in, I agree to the <a href="#" class="c-text">Privacy Policy</a> and <a href="#" class="c-text">Terms of Service</a></p>
                </div>


            </form>
            <!-- Default form login -->
        </div>
    </div>
