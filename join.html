<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/mdb.min.css">
    <link type="text/css" rel="stylesheet" href="scss/main.css">
    <link rel="shortcut icon" href="img/logo_icon.svg" type="image/x-icon">
    <title>Unlock Meeting</title>
</head>

<body class="m-0">
    <section id="minimize-panel" class="">
        <button class="full-screen-btn">
            <svg version="1.1" id="minimize" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 12 2"
                style="enable-background:new 0 0 12 2;" xml:space="preserve">
                <path class="minimize" d="M0,0h12v2H0V0z" />
            </svg>
        </button>

        <button class="full-screen-btn">
            <svg version="1.1" id="restore" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18 18"
                style="enable-background:new 0 0 18 18;" xml:space="preserve">
                <path class="restore"
                    d="M16,0H2C0.9,0,0,0.9,0,2v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V2C18,0.9,17.1,0,16,0z M16,16H2V2h14V16z" />
            </svg>
        </button>

        <button class="full-screen-btn">
            <svg version="1.1" id="close" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" viewBox="0 0 14 14" style="enable-background:new 0 0 14 14;" xml:space="preserve">
                <path class="close"
                    d="M14,1.4L12.6,0L7,5.6L1.4,0L0,1.4L5.6,7L0,12.6L1.4,14L7,8.4l5.6,5.6l1.4-1.4L8.4,7L14,1.4z" />
            </svg>

        </button>
    </section>

    <section id="navbar" class="sticky-top">
        <nav class="navbar shadow-0 navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <!-- <object data="img/logo.svg" type="image/svg+xml">
                        <img src="img/logo.svg" alt="">
                    </object> -->
                    <img class="logo" src="img/logo.svg" id="rrr" alt="Logo Geeks and the City" />

                </a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path d="M22,3v2h-9V3H22z M22,19v2H9v-2H22z M22,11v2H3v-2H22z" />
                    </svg>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mt-4 mt-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Join a Meeting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Host a Meeting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="login-section" class="py-5 my-3">
        <div class="login-area">
            <h2 class="text-center">Join a Meeting</h2>
            <form action="" method="post">
                <div class="mb-3">
                    <label for="">Enter Your Name</label>
                    <input type="text" class="form-control form-control-lg">
                </div>
                <div class="mb-4">
                    <label for=""> Enter Meeting ID</label>
                    <input type="text" class="form-control form-control-lg">
                </div>
                <button class="btn signin btn-lg btn-block">Join</button>
            </form>
        </div>
    </section>





    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/smooth-scrollbar.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
